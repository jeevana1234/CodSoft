<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        /* CSS styles */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-card, .signup-card {
            display: none;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        .login-card.show, .signup-card.show {
            display: block;
        }

        .login-card h2, .signup-card h2 {
            margin-bottom: 20px;
        }

        .login-card form, .signup-card form {
            display: flex;
            flex-direction: column;
        }

        .login-card input, .signup-card input {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-card button, .signup-card button {
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-card button:hover, .signup-card button:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            margin-top: 10px;
            text-decoration: underline;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-card show">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username-exampleuser" required>
            <input type="password" id="login-password" placeholder="Password-password123" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle-link" onclick="toggleCard('signup')">Sign Up</div>
    </div>

    <div class="signup-card" id="signup-card">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="text" id="signup-name" placeholder="Name" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-repassword" placeholder="Re-enter Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle-link" onclick="toggleCard('login')">Login</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                var username = document.getElementById('login-username').value;
                var password = document.getElementById('login-password').value;
                if (username === 'exampleuser' && password === 'password123') {
                    alert('Login Successful! Redirecting to quiz page.');
                    window.location.href = 'quiz.html';
                } else {
                    alert('Incorrect username or password. Please try again.');
                }
            });

            var signupForm = document.getElementById('signup-form');
            signupForm.addEventListener('submit', function (event) {
                event.preventDefault();
                var username = document.getElementById('signup-username').value;
                var email = document.getElementById('signup-email').value;
                var name = document.getElementById('signup-name').value;
                var password = document.getElementById('signup-password').value;
                var repassword = document.getElementById('signup-repassword').value;
                if (password === repassword) {
                    alert('Successfully registered! Redirecting to login page.');
                    toggleCard('login'); // Show login card after successful signup
                } else {
                    alert('Passwords do not match. Please try again.');
                }
            });
        });

        function toggleCard(cardType) {
            var loginCard = document.querySelector('.login-card');
            var signupCard = document.querySelector('.signup-card');
            if (cardType === 'signup') {
                loginCard.classList.remove('show');
                signupCard.classList.add('show');
            } else if (cardType === 'login') {
                signupCard.classList.remove('show');
                loginCard.classList.add('show');
            }
        }
    </script>
</body>
</html>
